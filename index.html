<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    
</head>
<body>
        <section area-label="Newest Images">
            <div class="carousel" data-carousel>
                <div class="heading">
                    <h1>Street Photography</h1>
                </div>
                <button class="carousel-button prev" data-carousel-button = "prev">&#8606;</button>
                <button class="carousel-button next" data-carousel-button = "next">&#8608;</button>
                <ul data-slides>
                    <li class="slide">
                        <img src="https://source.unsplash.com/jb6L28QiTmA" alt="Street Image #1">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/-x92Ig1Lsf4" alt="Street Image #2">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/wM0xJGPza4g" alt="Street Image #3">
                    </li>
                    <li class="slide" data-active>
                        <img src="https://source.unsplash.com/e_KIWnhmA1E" alt="Street Image #4">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/InFPlyEaJH8" alt="Street Image #5">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/WWo0yLdxD7k" alt="Street Image #6">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/GXEZuWo5m4I" alt="Street Image #7">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/K7oqWgDJQ6E" alt="Street Image #8">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/f3u87ifZZPk" alt="Street Image #9">
                    </li>
                    <li class="slide">
                        <img src="https://source.unsplash.com/vSRgXtQuns8" alt="Street Image #10">
                    </li>
                </ul>
            </div>
        </section>
</body>
</html>
